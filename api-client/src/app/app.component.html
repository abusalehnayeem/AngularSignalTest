<!-- Wrapper container -->
<div class="container py-4">

  <!-- Bootstrap 5 starter form -->
  <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm" >

    <!-- Name input -->
    <div class="mb-3">
      <label class="form-label" for="recipient">Name</label>
      <select class="form-select" name="recipient" id="recipient" title="Select a name" [(ngModel)] = "contactFormDto.name">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>

    <!-- Email address input -->
    <div class="mb-3">
      <label class="form-label" for="emailAddress">Email Address</label>
      <input class="form-control" name="emailAddress" id="emailAddress" type="email" placeholder="Email Address" [(ngModel)] = "contactFormDto.email" />
    </div>

    <!-- Message input -->
    <div class="mb-3">
      <label class="form-label" for="message">Message</label>
      <textarea class="form-control" name="message" id="message" type="text" placeholder="Message" rows="3" [(ngModel)] = "contactFormDto.message"></textarea>
    </div>

    <!-- Form submit button -->
    <div class="d-grid">
      <button class="btn btn-primary btn-lg" type="submit">Submit</button>
    </div>

  </form>

</div>
